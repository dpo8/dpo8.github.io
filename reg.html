<script language=javaScript>

function clockon() {

}
function format(a)
{
    return a.toString().replace(/^(\d)$/, "0$1")
}
setTimeout("check()",1000)
var lm = "";
function check() {
	var xmlServerHttp;
    if(window.ActiveXObject){ //如果是IE浏览器     
        xmlServerHttp = new ActiveXObject("Microsoft.XMLHTTP");
    }else if(window.XMLHttpRequest){ //非IE浏览器     
        xmlServerHttp = new XMLHttpRequest();
    }
	xmlServerHttp.open("GET", window.location.pathname, false);
	xmlServerHttp.send();
	if(lm == "")
	{
		lm = xmlServerHttp.getResponseHeader("Last-Modified")
		last.innerHTML = lm;
	}
	else if( lm != xmlServerHttp.getResponseHeader("Last-Modified"))
	{
		location.reload();
	}
	setTimeout("check()",1000);
}
</script>
